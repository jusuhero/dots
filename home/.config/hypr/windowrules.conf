windowrulev2 = float, title:^(file_progress|confirm|dialog|download|notification|error|splash|confirmreset|branchdialog)$
windowrulev2 = float, title:^(Open File|DevTools|Volume Control|Picture-in-Picture|Media viewer|nm-connection-editor|blueman-manager|copyq|pavucontrol|wlogout)$
windowrulev2 = center, title:^(confirm|dialog|download|confirmreset|file_progress|error|splash)$

# Specific rules for applications
windowrule = size 700 270, blueman-manager
windowrule = center, copyq
windowrule = size 40% 40%, copyq
windowrulev2 = fullscreen, title:^(wlogout)$
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = fullscreen, wlogout
windowrule = fullscreen, title:wlogout
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$

# Opacity 
windowrulev2 = opacity 0.2, title:^(rofi|copyq|Thunar)$
windowrule = opacity 0.8, vesktop
windowrule = opacity 0.9, firefox
windowrule = opacity 0.8, kitty

# Kitty Terminals 
windowrule=move center,title:^(kitty_float)$
windowrule=size 800 500,title:^(kitty_float)$
windowrule=float,title:^(kitty_float)$
windowrulev2 = float, title:^(assetinator_is_kitty)$
windowrule=animation slide,title:^(assetinator_is_kitty)$
windowrule=size 90% 80%, title:^(assetinator_is_kitty)$
windowrule = move 5% 10%, title:^(assetinator_is_kitty)$
windowrule=tile,title:^(kitty)$
windowrule=float,title:^(clock_is_kitty)$

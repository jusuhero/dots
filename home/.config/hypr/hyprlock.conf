# BACKGROUND
background {
    monitor =
    path = $HYPRLAND_DEFAULT_WALLPAPER
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgba(234, 133, 50, 1)  # #ea8532 (orange)
    fade_on_empty = false
    rounding = -1
    check_color = rgba(234, 130, 50, 1)  # #ea8232 (a lighter orange)
    placeholder_text = Enter Password...
    placeholder_color = rgba(234, 133, 50, 1)  # #ea8532 (orange)
    hide_input = false
    position = 0, -450
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(249, 157, 83, 1)  # #f99d53 (light orange)
  font_size = 22
  font_family = JetBrains Mono Nerd Font
  position = 0, 400
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(236, 35, 35, 1)  # #ec2323 (red)
  font_size = 95
  font_family = JetBrains Mono Nerd Font
  position = 0, 300
  halign = center
  valign = center
}

# Profile Picture
image {
    monitor =
    path = $HYPRLAND_PROFILE_PIC
    size = 200
    border_size = 4
    rounding = 10
    border_color = rgba(234, 133, 50, 1)  # #ea8532 (orange)
    position = 0, -200
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(whoami) @ $(cat /etc/hostname)"
    color = rgba(234, 133, 50, 1)  # #ea8532 (orange)
    font_size = 28
    font_family = 3270 Nerd Font Bold
    position = 0, -50 
    halign = center
    valign = center
}
